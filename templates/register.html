{% extends "base.html" %}

{% block content %}
    <div class="container">
        <h1 class="font">Register</h1>
        <form action="/process/register" method="POST">
            <input type="text" spellcheck="true" id="username" name="username" placeholder="Username">
            <input type="password" id="password" name="password" placeholder="Password">
            <input type="password" id="imp" name="impinfo" placeholder="Important Info">
            <button type="submit">Register</button>
        </form>
    </div>
{% endblock %}
